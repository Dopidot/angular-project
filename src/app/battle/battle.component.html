<div class="content" role="main">

    <!-- Highlight Card -->
    <div class="card highlight-card card-small" style="min-width: 20%;">

        <img width="75"
            src="https://www.brooklinelibrary.org/wp-content/uploads/2016/07/2000px-Pok%C3%A9_Ball.svg_-1.png">

        <span style="margin-left: 10px;">{{title}} est en cours d'exécution!</span>
    </div>

    <h2>Préparez-vous pour le combat !</h2>
    <p>Cliquez sur le bouton Lancer le combat.</p>

    <!-- <img src="assets/gameboy.png"> -->

    <div style="width: 80%; text-align: center; margin-top: 50px;">
        <div style="width: 50%; display: inline-block; transform: scaleX(-1);">
            <img width="150" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png">
        </div>
        <div style="width: 50%; display: inline-block;">
            <img width="150" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" [ngClass]="{'deadPokemon': eventInfos.winnerPokemonId !== -1}">
        </div>
    </div>

    <button id="startButton" (click)="startGame();" [hidden]="eventInfos.gameStatus !== 'STOPPED'">Lancer le combat !</button>
    <button (click)="pauseGame();" *ngIf="eventInfos.gameStatus === 'RUNNING'">Mettre en pause</button>
    <button (click)="resumeGame();" *ngIf="eventInfos.gameStatus === 'PAUSED'">Reprendre le combat</button>

    <div style="width: 40%; height: 150px; overflow: auto; border: 1px solid #ccc; margin-top: 30px;" *ngIf="eventInfos.logs.length > 0">
        <div *ngFor="let log of eventInfos.logs.slice().reverse()" [ngStyle]="{'color': log.pokemonIsAlive ? '' : 'red'}">{{log.message}}</div>
    </div>

</div>
